{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </header>
    </article>
    <ul>
        {{ range .Pages }}
        <li>
            {{ .Date.Format "2006-01-02" }} | <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
